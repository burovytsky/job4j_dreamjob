<!DOCTYPE html>
<html lang="en">
<head>
    <title>Bootstrap Example</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <script>
        function validate() {
            let name = $('#name').val();
            let surname = $('#surname').val();
            let description = $('#description').val();
            switch ('') {
                case name:
                    alert('You need to fill in the field name');
                    break;
                case surname:
                    alert('You need to fill in the field surname');
                    break;
                case description:
                    alert('You need to fill in the field description');
                    break;
            }
                }
    </script>
</head>
<body>

<div class="container-fluid">
    <h2>Registration</h2>
    <form class="form-horizontal">
        <div class="form-group">
            <label class="control-label col-sm-2" for="name">Name:</label>
            <div class="col-sm-10">
                <input type="text" class="form-control" id="name" placeholder="Enter name" name="name">
            </div>
        </div>
        <div class="form-group">
            <label class="control-label col-sm-2" for="name">Surname:</label>
            <div class="col-sm-10">
                <input type="text" class="form-control" id="surname" placeholder="Enter surname" name="surname">
            </div>
        </div>
        <div class="form-group">
            <label class="control-label col-sm-2" for="surname">Sex:</label>
            <div class="col-sm-10">
                <label class="radio-inline">
                    <input class="form-check-input" type="radio" name="maleRadio" checked>Female
                </label>
                <label class="radio-inline">
                    <input class="form-check-inline" type="radio" name="femaleRadio">Male
                </label>
            </div>
        </div>
        <div class="form-group">
            <label class="control-label col-sm-2" for="surname">Description:</label>
            <div class="col-sm-10">
                <input type="text" class="form-control" id="description"
                       placeholder="Enter description"
                       name="description">
            </div>
        </div>
        <div class="form-group">
            <div class="col-sm-offset-2 col-sm-10">
                <button type="submit" class="btn btn-default" onclick="validate();">Submit</button>
            </div>
        </div>
    </form>
    <h2>Users</h2>
    <table class="table table-bordered">
        <thead>
        <tr>
            <th scope="col">#</th>
            <th scope="col">FirstName</th>
            <th scope="col">LastName</th>
            <th scope="col">Sex</th>
            <th scope="col">Description</th>
        </tr>
        </thead>
        <tbody>
        <tr>
            <th scope="row">1</th>
            <td>Mark</td>
            <td>Otto</td>
            <td>Male</td>
            <td>Some description</td>
        </tr>
        <tr>
            <th scope="row">2</th>
            <td>Jacob</td>
            <td>Thornton</td>
            <td>Male</td>
            <td>Some description</td>
        </tr>
        <tr>
            <th scope="row">3</th>
            <td>Lana</td>
            <td>Bird</td>
            <td>Female</td>
            <td>Some description</td>
        </tr>
        </tbody>
    </table>

</div>
</body>
</html>
